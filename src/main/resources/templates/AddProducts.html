<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/TableDesign.css">
</head>
<body>
 <table id = "TableCss">

  <tbody>
  	<tr>
  		<th>Product Name </th>
  		<th> Available </th>
  		<th> Add To store</th>
  	</tr>
    <tr th:each="UserOrders : ${Orders}">
      <td><p th:text="${UserOrders.productName}"/></td>
      <td><p th:text = "${UserOrders.Amounts}+'   '"/></td>
      <td><a th:href ="@{'../AddDone/'+${UserOrders.orderId}}" th:text="Add"></a> &nbsp;</td>
     
    </tr>
  </tbody>
</table>


</body>
</html>
