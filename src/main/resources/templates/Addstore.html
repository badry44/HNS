<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/header.css">
</head>
<body>
<div class="header">
  <a href="#" class="logo normal">HNS</a>
  <div class="header-right">
    <a class = "active" th:text="${session.nameSession}"  href="#"></a>
  </div>
</div> 
<!--     <p th:text="'Hello, ' + ${name} + '!'" /> -->

<form action="#" th:action="@{/User/greeting}" th:object="${store1}" method="post">
      <table>
        <tr>
          <td>Store Name  : </td>
          <td><p><input type="text" th:field="*{storeName}" /></p></td>
<!--           <td><p th:text="${warning}" style ="color :red;"></p></td>
 -->        </tr>
        <tr>
          <td>store type : </td>
          <td><p><input type="text" th:field="*{storeType}" /></p></td>
        </tr>
        <tr>
        <tr>
          <td>store location : </td>
          <td><p><input type="text" th:field="*{storeLocation}" /></p></td>
        </tr>
        <tr>
        	<td><input type="submit" value="Add Store"></td>
        </tr>
      </table>
    </form>
</body>
</html>
