<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<center>
<body class= "LoginController">
<!--     <p th:text="'Hello, ' + ${name} + '!'" /> -->
<div class="header">
  <a href="#" class="logo normal">HNS</a>
  <div class="header-right">
    <a class = "active" th:text="${session.nameSession}"  href="#"></a>
  </div>
</div> 
<!--     <p th:text="'Hello, ' + ${name} + '!'" /> -->

<form action="#" th:action="@{../../../greetingAdmin}" th:object="${product}" method="post" style = "margin-top : 3%;">
      <table>
        <tr>
          <td>Product Name : </td>
          <td><p><input type="text" th:field="*{prdouctName}" /></p></td>
        </tr>
        <tr>
          <td>Product Price : </td>
          <td><p><input type="text" th:field="*{productPrice}" /></p></td>
        </tr>
        <tr>
        <tr>
          <td>Product availability : </td>
          <td><p><input type="text" th:field="*{productCount}" /></p></td>
        </tr>
         <tr>
          <td>Product Brand : </td>
          <td>
          <select th:field="*{productBrand}">
           <option th:each="br : ${Brands}"
                            th:value="${br.brandId}"
                            th:utext="${br.brandName}"/>
          </select>
          </td>
        </tr>
        <tr>
        	<td><input type="submit" value="Add"></td>
        </tr>
      </table>
    </form>
</body>
</center>
</html>
