<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/TableDesign.css">
</head>
<body>
    <p th:text="'Hello, ' + ${session.nameSession}" ></p>
    <p th:text ="${added}"></p>
     <form action="../User/AddStore" method = "post" >
         Add Store :  <input type="submit" value="AddStore">
    </form>
    <br></br>
    <form action="../User/ShowProducts" >
         Show Products :  <input type="submit" value="ShowProdcts">
    </form>
    <br></br>
    <table id = "TableCss">
  <tbody>
    <tr th:each="StoresInUser1 : ${StoresInUser}">
      <td> StoreName : </td>
      <td><a class = "active" th:href ="@{'ShowStore/' + ${StoresInUser1.storeId}}" th:text="${StoresInUser1.storeName}"></a> &nbsp;</td>
    </tr>
     <tr th:each="StoresInUser1 : ${NotOwnStores}">
      <td> StoreName(not owned) : </td>
      <td><a class = "active" th:href ="@{'ShowStore/' + ${StoresInUser1.storeId}}" th:text="${StoresInUser1.storeName}"></a> &nbsp;</td>
    </tr>
    
  </tbody>
</table>
<!-- NotOwnStores -->

</form>
</body>
</html>
