<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/TableDesign.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
</head>
<body>
<div class="header">
  <a href="#" class="logo normal">HNS</a>
  <div class="header-right">
    <a class = "active" th:text="${session.nameSession}"  href="#"></a>
  </div>
</div> 
    
    <p th:text ="${added}"></p>
     <form action="../User/AddStore" method = "post" >
        <input type="submit" value="AddStore">
    </form>
    <br></br>
    <form action="../User/ShowProducts" >
        <input type="submit" value="ShowProdcts">
    </form>
    <br></br>
    <table id = "TableCss">
  <tbody>
    <tr th:each="StoresInUser1 : ${StoresInUser}">
      <td> StoreName : </td>
      <td><a class = "active" th:href ="@{'ShowStore/' + ${StoresInUser1.storeId}}" th:text="${StoresInUser1.storeName}"></a> &nbsp;</td>
    </tr>
     <tr th:each="StoresInUser1 : ${NotOwnStores}">
      <td> StoreName(not owned) : </td>
      <td><a class = "active" th:href ="@{'ShowStore/' + ${StoresInUser1.storeId}}" th:text="${StoresInUser1.storeName}"></a> &nbsp;</td>
    </tr>
    
  </tbody>
</table>
<!-- NotOwnStores -->

</form>
</body>
</html>
